<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar-header">
            <button class="nav-btn" id="prev-month">&lt;</button>
            <h2 id="month-year">April 2025</h2>
            <button class="nav-btn" id="next-month">&gt;</button>
            <button class="today-btn" id="today-btn">Today</button>
        </div>

        <div class="monthly-pl">
            <h3>Monthly P/L: <span id="monthly-pl-value" class="profit">$0.00</span></h3>
        </div>

        <div class="calendar" id="calendar">
            <div class="calendar-header-row">
                <div class="calendar-cell header">Su</div>
                <div class="calendar-cell header">Mo</div>
                <div class="calendar-cell header">Tu</div>
                <div class="calendar-cell header">We</div>
                <div class="calendar-cell header">Th</div>
                <div class="calendar-cell header">Fr</div>
                <div class="calendar-cell header">Sa</div>
                <div class="calendar-cell header week-summary"></div>
            </div>
            <!-- Calendar rows will be generated by JavaScript -->
        </div>

        <div class="data-entry-form">
            <h3 id="form-title">Enter Trading Data</h3>
            <div class="form-group">
                <label for="date">Date:</label>
                <div class="date-input-container">
                    <input type="text" id="date" placeholder="MM/DD/YYYY" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="profit-loss">Profit/Loss Amount ($):</label>
                <input type="number" id="profit-loss" step="0.01" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="trades">Number of Trades:</label>
                <input type="number" id="trades" placeholder="Enter number of trades">
            </div>
            <div class="button-group">
                <button id="save-data" class="save-btn">Save Data</button>
                <button id="delete-data" class="delete-btn hidden">Delete Data</button>
                <button id="cancel-edit" class="cancel-btn hidden">Cancel</button>
            </div>
        </div>
    </div>

    <div id="date-picker" class="date-picker hidden">
        <div class="date-picker-header">
            <button id="prev-month-picker">&lt;</button>
            <span id="month-year-picker">April 2025</span>
            <button id="next-month-picker">&gt;</button>
        </div>
        <div class="date-picker-body">
            <div class="date-picker-weekdays">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div id="date-picker-days" class="date-picker-days">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container" class="notification-container">
        <!-- Notifications will be added here dynamically -->
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirm-dialog" class="dialog-overlay hidden">
        <div class="dialog-box">
            <h3 id="confirm-title">Confirm Action</h3>
            <p id="confirm-message">Are you sure you want to proceed?</p>
            <div class="dialog-buttons">
                <button id="confirm-cancel" class="cancel-btn">Cancel</button>
                <button id="confirm-ok" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- About Dialog -->
    <div id="about-dialog" class="dialog-overlay hidden">
        <div class="dialog-box">
            <h3>About Trading Calendar</h3>
            <p>Trading Calendar v1.0.0</p>
            <p>A cross-platform application for tracking your trading activities.</p>
            <div class="dialog-buttons">
                <button id="about-close" class="save-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
